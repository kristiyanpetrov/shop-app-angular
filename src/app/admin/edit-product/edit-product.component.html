<button class="btn btn-primary ml-1" (click)="changeNavBackground(colors)" *ngFor="let colors of data">{{colors.color}}</button>

<div class="container">
  <div class="col-md-12 mt-5">
    <div class="row">
      <div class="card-body col-lg-1">
        <div class="col-lg-1" *ngFor="let image of sideImages">
          <img class="mt-1 middle" [src]="image.img" (click)="sideImage(image.img)">
        </div>
      </div>
      <div class="col-md-4 col-lg-4">
        <img class="img-fluid" [src]="img">
      </div>
      <div class="mt-3 col-md-8 col-lg-7">
        <form [formGroup]="editProduct">
          <b>Name: </b>
          <div>
            <input formControlName="name">
          </div>
          <b>Price: </b>
          <div>
            <input formControlName="price">
          </div>
        </form>
        <button (click)="postJson(editProduct.value)">post</button>
        <div class="mt-2" style="margin-left: -3px">
          <button type="button" class="btn ml-1" style="border-color: grey; font-weight: bold"
                  *ngFor="let sizeMemory of product.memory"
                  (click)="selectPhoneMemory(sizeMemory)">{{sizeMemory.size}}GB
          </button>
        </div>
        <div>
          <span class="title-description">Selected color: <b>{{this.selectedColor}}</b></span>
        </div>
        <div>
          <button *ngFor="let data of product.image" class="card ml-1"
                  style="height: 30px; width: 30px; display: inline-block"
                  [ngStyle]="{'background': data.color}"
                  [title]="data.phoneColor"
                  (click)="selectedPhoneColor(data)">
          </button>
        </div>
        <div>
          <span class="title-description">Specification:</span>
          <ul class="description">
            <li>{{ product.display }}</li>
            <li>{{ product.waterResistant }}</li>
            <li>{{ product.camera }}</li>
            <li>{{ product.frontCamera }}</li>
            <li>{{ product.futures }}</li>
            <li>{{ product.processor }}</li>
            <li>{{ product.charging }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
